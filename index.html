<!DOCTYPE html>
<html>
<!--STATUS OK-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="百度帐号是登录所有百度系产品的通行证，登录后还可以在帐户管理页管理/修改您的个人信息，包括修改密码、绑定手机、身份认证等">
    <title>
        注册百度帐号
    </title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script type="text/javascript">
        window.wpo = {
            start: new Date * 1,
            pid: 109,
            page: 'passport'
        };
        var _hmt = _hmt || [];
    </script>
    <link href="static/css/base-1584329876.css" type="text/css" rel="stylesheet">
    <link href="static/css/ui-1584329876.css" type="text/css" rel="stylesheet">
    <link href="static/css/boot_reg_a65c431.css" type="text/css" rel="stylesheet">
    <link href="static/css/reg_new_09f83a8.css" type="text/css" rel="stylesheet">
    <link href="./static/css/common.min.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="wrapper" class="">
        <div id="head">
        </div>
        <div id="nav">
        </div>
        <div id="content">
            <div class="mod-new-reg-bg">
                <img src="static/picture/reg_bg_min.jpg">
            </div>
            <div class="mod-new-reg-wrapper">
                <div class="mod-new-reg-logo">
                    <img src="static/picture/baidu.png">
                </div>
                <div class="mod-new-reg-text">
                    <h3>用科技</h3>
                    <p>让复杂的世界更简单</p>
                </div>
                <div class="mod-new-reg-footer">
                    <span class="mod-new-reg-help">
                        <a class="mode-new-reg-help-text" href="index.html#reg" target="_blank">帮助中心</a>
                        <span class="mod-new-reg-line"></span>
                        <a class="mod-new-reg-service" href="javascript:;"></a>
                    </span>
                    <span class="mod-new-reg-copyright">2020&nbsp;&copy;Baidu</span>
                </div>
            </div>
            <div class="mod-reg clearfix mod-reg- mod-new-reg-content">
                <div class="new-reg-guide-login">
                    <h3>欢迎注册</h3>
                    <p>已有帐号？<span id="login_btn">登录</span></p>
                </div>
                <div class="reg-content" id="reg_content" style="padding-left: 38px;margin-top: 20px;">
                    <form name='reg'>
                        <div style="margin-bottom: 20px;justify-content: center;">
                            <p style="float: left;font-size: 14px;color: #333;margin-top: 10px;">用户名</p>
                            <input id='username' type="text" placeholder=""
                                style="margin-left: 20px;width: 321px;height: 16px;padding:10px;border: 1px solid #E0E0E0;border-radius: 4px;">
                            <P style='margin-left: 65px;color: red;'></P>
                        </div>
                        <div style="margin-bottom: 20px;justify-content: center;">
                            <p style="float: left;font-size: 14px;color: #333;margin-top: 10px;">手机号</p>
                            <input id='phone' type="text" placeholder=""
                                style="margin-left: 20px;width: 321px;height: 16px;padding:10px;border: 1px solid #E0E0E0;border-radius: 4px;">
                            <P style='margin-left: 65px;color: red;'></P>
                        </div>
                        <div style="margin-bottom: 20px;justify-content: center;">
                            <p style="float: left;font-size: 14px;color: #333;margin-top: 10px;">密&nbsp;&nbsp;&nbsp;&nbsp;码</p>
                            <input id="pwd" type="password" placeholder=""
                                style="margin-left: 20px;width: 321px;height: 16px;padding:10px;border: 1px solid #E0E0E0;border-radius: 4px;">
                            <P style='margin-left: 65px;color: red;'></P>
                        </div>
                        <div style="margin-bottom: 20px;justify-content: center;">
                            <p style="float: left;font-size: 14px;color: #333;margin-top: 10px;">验证码</p>
                            <input id="vcode" type="text" placeholder=""
                                style="margin-left: 20px;width: 171px;height: 16px;padding:10px;border: 1px solid #E0E0E0;border-radius: 4px;">
                            <button type="button" id="btn" style="background-color: #fff;margin-left:20px;height: 40px;width: 126px;border: 1px solid #E0E0E0;border-radius: 4px;">获取验证码</button>
                        </div>
                    </form>
                </div>
                <button 
                    style="margin-left: 38px;margin-top:30px;background: #BDCEFC;border-radius: 25px;
                    width: 399px;height: 50px;font-size: 16px;font-weight: 700;cursor: pointer;
                    color: #fff;border:0;"
                >
                注册
                </button>
            </div>
        </div>
        <div id="foot">
        </div>
    </div>
    <script type="text/javascript" src="./baidu_reg.js"></script>
